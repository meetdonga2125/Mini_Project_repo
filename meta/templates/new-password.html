{% extends 'header.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contactus-form-container{
            margin-top: 25px;
            background-color: gainsboro;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .container{
            margin: 0 auto;
            width: 1200px;
        }

        .contactus-heading{
            text-align: center;
            color: orangered;
            padding-top: 2rem;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 1px;
            width: 50%;
        }
        .btn-area{
            display: flex;
            justify-content: center;
        }
        #btn{
            width: 26%;
            text-align: center;
            margin-top: 6.5px;
        }

        .formfield-container{
            width: 100%;
        }

        .formfield{
            width: 100%;
            height: 42px;
            padding: 0 2rem;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px #1f1f1f;
            border: none;
            font-weight: 500;
            margin: 10px;
        }

        .add{
            text-align: center;
            position: absolute;
            top: 375px;
            left: 800px;
        }
     
    </style>
</head>
<body>
    <div class="contactus-form-container">
        <div class="container">
            <h1 class="contactus-heading">New Password</h1>
            {% if msg %}
            <b style="color:blue;" class="add"> {{msg}} </b>
            {% endif %}   

            <div class="contactus-form-container">
                <form action="{% url 'new-password' %}", method="post">
                    {% csrf_token %}
                    <div class="formfield-container">

                        <input type="email", name="email", value="{{email}}">
                       

                        <label for="new_password">New Password</label>
                        <input type="password" name='new_password' id="new_password" placeholder="Please Enter Your New Password" class="formfield">
                      
                        <label for="cnew_password">Confirm New Password</label>
                        <input type="password" name='cnew_password' id="cnew_password" placeholder="Please Enter Confirm New Password" class="formfield">
                        
                        
                        <div class="btn-area">
                            <button id="btn" name='action' value='Change Password'class="btn btn-primary">Update Password</button>
                        </div>
                    </div>
               </form>
            </div>
        </div>
     </div>
</body>
</html>

{% endblock %}
